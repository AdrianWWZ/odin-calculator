<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="numbers">
        <div class="number num9">9</div>
        <div class="number num8">8</div>
        <div class="number num7">7</div>
        <div class="number num6">6</div>
        <div class="number num5">5</div>
        <div class="number num4">4</div>
        <div class="number num3">3</div>
        <div class="number num2">2</div>
        <div class="number num1">1</div>
        <div class="number num0">0</div>
      </div>

      <div class="operations">
        <div class="operation addition">+</div>
        <div class="operation subtract">-</div>
        <div class="operation multiply">*</div>
        <div class="operation divide">/</div>
        <div class="operation operate">=</div>
        <div class="operation clear">Clear</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
